# ivmauth service configuration file

# environment
env: STAGING

# current service configuration
auth_svc:
  host: ["ivmauth-staging-xmywgxnrfq-ez.a.run.app"]
  port: ${PORT}

# cloud environment config
cloud_env:
  project_id: 'ivmauth'

# session man config
sesman_config:
  cookie_name: "ivmid"
  max_lifetime: 3600
  visit_cookie_name: "iv"
  project_id: $FIRESTORE_PROJECT_ID
  
# access token config
at_config:
  validity: 3600
  realm:    "ivmanto.com"
  alg:      "RS256"
  issuer:   "https://accounts.ivmanto.com"
